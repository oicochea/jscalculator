<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
    <script src="app.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class ="background">
        <div id="top">
            <button id="clear" class="button">Clear</button>
            <h1 class="result">Calculation</h1>
        </div>
        <div id="numbers">
            <button id="7" class="button" value="7">7</button>
            <button id="8"class="button" value="8">8</button>
            <button id="9"class="button" value="9">9</button>
            <button id="div"class="button" value="/">÷</button>
            <button id="4"class="button" value="4">4</button>
            <button id="5"class="button" value="5">5</button>
            <button id="6"class="button" value="6">6</button>
            <button id="times"class="button" value="*">X</button>
            <button id="1"class="button" value="1">1</button>
            <button id="2"class="button" value="2">2</button>
            <button id="3"class="button" value="3">3</button>
            <button id="minus"class="button" value="-">-</button>
            <button id="0"class="button" value="0">0</button>
            <button id="period"class="button"value=".">.</button>
            <button id="plus"class="button"value="+">+</button>
            <button id="equals"class="button"value="=">=</button>
            <!-- <button id="sqrt"class="button"value="Math.sqrt('')">√</button>
            <button id="percentage"class="button"value="%">%</button> -->
        </div>
    </div>
    <H2 id="changeColor">Click me to randomize colors</H2>
</body>
</html>
